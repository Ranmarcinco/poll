<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
       body {
         font-family: 'Roboto', sans-serif;
         background-image: url('23456.webp');
         background-size: cover;
         background-position: center;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
       }

       .container {
         background-color: rgba(0, 0, 0, 0.8);
         border-radius: 10px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         padding: 40px;
         max-width: 600px;
         width: 90%;
         text-align: center;
       }

       h1 {
         font-size: 2.5rem;
         margin-bottom: 30px;
         color: #d8db0a; /* Set font color to white */
       }


       label {
         font-size: 1.2rem;
         color: #fff; /* Set font color to white */
       }

       input[type="text"] {
         width: 100%;
         padding: 10px;
         margin: 10px 0;
         font-size: 1rem;
         border: 1px solid #ddd;
         border-radius: 5px;
         box-sizing: border-box;
       }

       button {
         background-color: #4caf50;
         color: #fff;
         border: none;
         border-radius: 5px;
         padding: 12px 20px;
         font-size: 1.2rem;
         cursor: pointer;
         transition: background-color 0.3s ease;
       }

       button:hover {
         background-color: #45a049;
       }

    </style>              
</head>
<body>
    <div class="container">
        <h1>Create a Poll</h1>
        <form id="pollForm">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
            <br><br>
            <label for="choices">Choices (comma-separated):</label>
            <input type="text" id="choices" name="choices" required>
            <br><br>
            <button type="submit">Create Poll</button>
        </form>
    </div>
    
    <script>
        document.getElementById("pollForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const question = document.getElementById("question").value;
            const choices = document.getElementById("choices").value;
            sessionStorage.setItem("question", question);
            sessionStorage.setItem("choices", choices);
            window.location.href = "voting.php"; // Redirect to voting.html

        });
    </script>
</body>
</html>
